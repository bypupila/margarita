<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margarita Properties - Descubre Propiedades en Venta</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <meta name="description"
    content="Descubre casas y apartamentos en venta en Margarita, Venezuela a través de Instagram. Análisis de zonas con IA y estimación de precios.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .maplibregl-popup-content {
      padding: 0 !important;
      border-radius: 20px !important;
      overflow: hidden;
      background: #ffffff !important;
      border: none !important;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 4px 12px rgba(0, 0, 0, 0.1) !important;
      max-width: 380px !important;
      max-height: 85vh !important;
    }

    .maplibregl-popup {
      max-width: none !important;
    }

    .maplibregl-popup-anchor-top .maplibregl-popup-tip {
      border-bottom-color: #ffffff !important;
    }

    .maplibregl-popup-anchor-bottom .maplibregl-popup-tip {
      border-top-color: #ffffff !important;
    }

    .maplibregl-popup-anchor-left .maplibregl-popup-tip {
      border-right-color: #ffffff !important;
    }

    .maplibregl-popup-anchor-right .maplibregl-popup-tip {
      border-left-color: #ffffff !important;
    }

    .maplibregl-popup-close-button {
      font-size: 22px;
      padding: 8px 14px;
      color: #6b7280;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 0 20px 0 12px;
      transition: all 0.2s;
    }

    .maplibregl-popup-close-button:hover {
      background: #f3f4f6;
      color: #111827;
    }

    /* Animation utilities */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100%);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out;
    }

    .animate-slideUp {
      animation: slideUp 0.3s ease-out;
    }

    .animate-slideDown {
      animation: slideDown 0.2s ease-out;
    }

    /* ===== MOBILE RESPONSIVE STYLES ===== */
    @media (max-width: 768px) {
      .desktop-only {
        display: none !important;
      }

      .mobile-only {
        display: flex !important;
      }

      .logo-text {
        font-size: 1rem !important;
      }

      .mobile-bottom-sheet {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        z-index: 40;
        max-height: 70vh;
        overflow: hidden;
        transition: transform 0.3s ease-out;
      }

      .mobile-bottom-sheet.collapsed {
        transform: translateY(calc(100% - 80px));
      }

      .mobile-bottom-sheet-handle {
        width: 40px;
        height: 5px;
        background: #d1d5db;
        border-radius: 999px;
        margin: 12px auto;
      }

      .mobile-category-scroll {
        display: flex;
        overflow-x: auto;
        gap: 8px;
        padding: 0 16px 12px;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      .mobile-category-scroll::-webkit-scrollbar {
        display: none;
      }

      .mobile-category-pill {
        flex-shrink: 0;
        padding: 8px 16px;
        border-radius: 999px;
        background: #f3f4f6;
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
        transition: all 0.2s;
      }

      .mobile-category-pill.active {
        background: #059669;
        color: white;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .sidebar-container {
        width: 380px !important;
      }
    }

    @media (min-width: 769px) {
      .mobile-only {
        display: none !important;
      }

      .desktop-only {
        display: flex !important;
      }
    }

    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .mobile-bottom-sheet {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
  <script>
    (function () {
      window.process = { env: {} };
      window.global = window;

      try {
        const test = window.parent.location.href;
      } catch (e) {
        console.warn("Restricted sandbox detected, shimming window.parent/top");
        try {
          Object.defineProperty(window, 'parent', { value: window, configurable: true });
          Object.defineProperty(window, 'top', { value: window, configurable: true });
        } catch (err) {
          window.parent = window;
          window.top = window;
        }
      }
    })();
  </script>
